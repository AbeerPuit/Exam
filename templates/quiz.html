<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Quiz: {{ quiz.subject }} - Section {{ quiz.section }}</h2>
    <form method="POST" action="/submit_quiz/{{ quiz.id }}">
        {% for question in quiz.questions %}
        <div class="card mt-4">
            <div class="card-body">
                <h5>Q{{ loop.index }}. {{ question.text }}</h5>
                {% for option in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ loop.parent.index }}" value="{{ option }}" required>
                    <label class="form-check-label">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">Submit Quiz</button>
    </form>
</div>
</body>
</html>
