<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add inside <head> tag -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Teacher Dashboard</h1>

        <form action="/upload_quiz" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required>
                    <option value="">Select Subject</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <select name="section" id="section" required>
                    <option value="">Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quiz_title">Quiz Title</label>
                <input type="text" name="quiz_title" id="quiz_title" placeholder="Enter quiz title" required>
            </div>

            <div class="form-group">
                <label for="quiz_file">Upload Quiz File (PDF/Doc)</label>
                <input type="file" name="quiz_file" id="quiz_file" accept=".pdf,.doc,.docx" required>
            </div>
