<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attempt Quiz</title>
</head>
<body>
    <h2>Attempt Quiz</h2>
    <form method="POST">
        {% for q in questions %}
            <div>
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                {% for key, val in q.options.items() %}
                    <label>
                        <input type="radio" name="question{{ loop.index0 }}" value="{{ key }}" required>
                        {{ key }}. {{ val }}
                    </label><br>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
